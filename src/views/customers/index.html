<h1>Customers</h1>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
	<thead>
		<tr>
			<th class="mdl-data-table__cell--non-numeric">ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		{{#each customers}}
		<tr>
			<td class="mdl-data-table__cell--non-numeric">{{this.id}}</td>
			<td>{{this.firstName}}</td>
			<td>{{this.lastName}}</td>
			<td>{{this.email}}</td>
		</tr>
		{{/each}}
	</tbody>
</table>
